<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-group label {
            font-size: 0.9em;
            color: #667b80;
            margin-bottom: 5px;
        }
        .form-group input {
            font-size: 1em;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-group .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Word Details</h1>
        <form id="viewForm">
            <div class="form-group">
                <label for="word">word</label>
                <input type="text" id="word" name="word" readonly>
            </div>
            <div class="form-group">
                <label for="reading">reading</label>
                <input type="text" id="reading" name="reading" readonly>
            </div>
            <div class="form-group">
                <label for="meaning">meaning</label>
                <input type="text" id="meaning" name="meaning" readonly>
            </div>
            <div class="form-group">
                <label for="part_of_speech">part of speech</label>
                <input type="text" id="part_of_speech" name="part_of_speech" readonly>
            </div>
            <div class="form-group">
                <label for="example_sentence">example sentence</label>
                <input type="text" id="example_sentence" name="example_sentence" readonly>
            </div>
            <div class="form-group">
                <label for="notes">notes</label>
                <input type="text" id="notes" name="notes" readonly>
            </div>
            <div class="btn-group">
                <button type="button" id="backButton" class="btn btn-back">Back</button>
                <button type="button" id="editButton" class="btn btn-edit">Edit</button>
                <button type="submit" id="saveButton" class="btn btn-save hidden">Save</button>
                <button type="button" id="deleteButton" class="btn btn-delete">Delete</button>
            </div>
        </form>
    </div>
    <script src="js/view.js"></script>
</body>
</html>
